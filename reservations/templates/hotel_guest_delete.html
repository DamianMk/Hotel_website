<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goście</title>
</head>
<body>
    {% block content %}
    <form method="post">
        {% csrf_token %}
        <p>
            Na pewno chcesz usunąć gościa: {{ object.name }} {{ object.surname }}?
        </p>
        <input type="submit" value="Submit" class="btn btn-danger">
    </form>
    {% endblock %}

</body>
</html>
