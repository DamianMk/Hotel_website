<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokoje</title>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<body>
    <h2>Pokoje hotelowe</h2>

    <table>
        <tr>
            <th>Numer pokoju</th>
            <th>Powierzchnia</th>
            <th>Standard</th>
        </tr>

        {% for room in rooms %}
        <tr>
            {% for data in room %}
            <td> {{ data }} </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    
</body>
</html>
